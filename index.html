<!DOCTYPE html>
<html ng-app="movieApp">
<head>
  <title></title>
  <meta charset="utf8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="http://bootswatch.com/superhero/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/main.css" />
  <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.3/angular-route.js"></script>

  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/moviesIndex.controller.js"></script>
</head>
<body>


  <div class="container-fluid" ng-controller="MoviesIndexController as moviesIndexCtrl">
    <div class="page-header">
      <h1>Movies Search </h1>
    </div>

    <div class='row'>
      <div class="col-md-offset-3 col-md-6">
        <form class="form-horizontal" ng-submit="moviesIndexCtrl.search()">
          <div class="form-group col-md-10">
            <label class="sr-only" for="search">Movie Name</label>
            <input type="text" class="form-control" id="search" placeholder="The Neverending Story">
          </div>
          <div class="col-md-2">
            <button type="submit" class="btn btn-default">Search</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
